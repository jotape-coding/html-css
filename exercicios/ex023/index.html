<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;

        }

        table{
            border-collapse: collapse;
            width: 400px;
            height: 400px;
            border: 2px solid black;
        }
        

        td{
            text-align: center; /*ALINHAMENTO HORIZONTAL*/
            vertical-align: top;
            padding: 5px;
            border: 1px solid black;
        }

       
    </style>
</head>
<body>
    <h1>Minha Primeira Tabelas</h1>

    <!--
        HIERARQUIA DE TABELAS (simples)
        TABLE = Tabela
            TABLE ROW = linha de tabela
                TABLE HEADER = cabeÃ§alho de tabelas
                TABLE DATA = dado de tabelas    
    
    -->
    <table>
        <tr>                 <!--PRIMEIRA LINHA-->
            <td>A1
            <td>B1
            <td>C1
        </tr>
        <tr>   <!--SEGUNDA LINHA-->
            <td>A2
            <td>B2
            <td>C2
        
        <tr>                 <!--TERCEIRA LINHA-->
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr>    <!--QUARTA LINHA-->
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>

    </table>
    
</body>
</html>
