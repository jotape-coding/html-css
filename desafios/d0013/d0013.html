<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 13</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;

        }

        table{
            border-collapse: collapse;
            width: 400px;
        }

        td{
            border: 1px solid black;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Desafio 013</h1>
    <table>
        <tr>   <!--PRIMEIRA LINHA (4 ITENS VISUALMENTE)-->
            <td>1</td>
            <td>2</td>
            <td rowspan="2">3</td>
            <td>4</td>
        </tr>
        <tr> <!--SEGUNDA LINHA (3 ITENS VISUALMENTE)-->
            <td>5</td>
            <td>6</td>
            <td>7</td>

        </tr>
        <tr> <!--TERCEIRA LINHA (2 ITENS VISUALMENTE)-->
            <td colspan="3">8</td>
            <td>9</td>            
        </tr>
        <tr> <!--QUARTA LINHA (3 ITENS VISULAMENTE)-->
            <td rowspan="2">10</td>
            <td colspan="2">11</td>
            <td>12</td>
        </tr>
        <tr> <!--QUINTA LINHA (3 ITENS VISULAMENTE)-->
            <td>13</td>
            <td>14</td>
            <td>15</td>
        </tr>

    </table>
</body>
</html>
